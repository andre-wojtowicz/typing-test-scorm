<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b id="timecounter">120</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span id="mistakes">0</span>
            </li>
            <li class="wpm" title="Words Per Minute">
              <p>WPM:</p>
              <span id="wpm">0</span>
            </li>
            <li class="cpm" title="Characters Per Minute">
              <p>CPM:</p>
              <span id="cpm">0</span>
            </li>
            <li class="ttresult" title="Typing test result">
              <span id="ttresult"></span>
            </li>
          </ul>
          <button onclick="this.onclick = null; this.innerText = 'â†º Try Again'; this.addEventListener('click', resetGame); ">Click to start</button>
        </div>
      </div>
    </div>

    <script src="paragraphs.js"></script>
    <script src="script.js"></script>
  
  </body>
</html>
